<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
	<div class="jumbotron">
    <h1 class="text-center">Hangman</h1>
    <h3 class="text-center">Guess the word!</h3>
	</div>

<section id="mainsection" class="col-md-12">Instructions: Press button to start.
	<div class="row col-md-12">

	<!-- <h1 class="row col-md-12">Press Any Key To Start
	</h1> -->

	<button id="enterWord" class="btn btn-success-outline row" type="submit">Enter Word</button>

	</div>
</section>

<section id="hangman" class="container col-md-12">
	<h1 id="Guess_this_word" class="row col-md-12">Guess this Word!
	</h1>

	<div id="Guess" class="row col-md-12">
	</div>

	<div id="result" class="row col-md-12">
	</div>
		

	<div id="buttons" class="row col-md-12">
	</div>
	<h1>Letters Guessed
	</h1>
	<div id="lettersGuessed" class="row">
	</div>
	

	
	

</section>



</body>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous">  
</script>
	
<script type="text/javascript" language="javascript" src="assets/javascript/game.js"></script>

</html>
